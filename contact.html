<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Andre Batista</a>
      <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="index.html" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
              <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="contact.html" role="tab" aria-controls="nav-profile" aria-selected="false">Contact</a>
              <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="portfolio.html" role="tab" aria-controls="nav-contact" aria-selected="false">Portfolio</a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">...</div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
            <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
          </div>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <list>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Johnny Appleseed" required="required">
          </list>
          <list>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="JohnnyAppleseed@apple.core" required="required">
          </list>
          <list>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Please, write your message here" required="required"></textarea>
          </list>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
       &copy; AMB
    </div>
  </footer>
</body>

</html>
